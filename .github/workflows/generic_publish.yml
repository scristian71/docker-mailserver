name: 'Publish the DMS Container Image'

on:
  workflow_call:
    inputs:
      cache-key:
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  publish-images:
    name: 'Publish'
    runs-on: ubuntu-24.04
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: 'Prepare tags'
        id: prep
        uses: docker/metadata-action@v5.10.0
        with:
          images: |
            ${{ secrets.DOCKER_REPOSITORY }}
            ${{ secrets.GHCR_REPOSITORY }}
          tags: |
            type=edge,branch=master
            type=semver,pattern={{major}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}.{{minor}}.{{patch}}

      - name: 'Set up QEMU'
        uses: docker/setup-qemu-action@v3.7.0
        with:
          platforms: arm64

      - name: 'Set up Docker Buildx'
        uses: docker/setup-buildx-action@v3.12.0

      # Download the built image artifact from the build job
      - name: 'Download image artifact'
        uses: actions/download-artifact@v5
        with:
          name: dms-image
          path: /tmp

      # Extract OCI archive for buildx
      - name: 'Extract OCI archive'
        run: |
          mkdir -p /tmp/oci-layout
          tar -xf /tmp/dms-image.tar -C /tmp/oci-layout
          ls -la /tmp/oci-layout/

      - name: 'Login to DockerHub'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Publish OCI images with buildx'
        run: |
          # Parse all tags from metadata-action output
          IFS=',' read -ra TAGS <<< "${{ steps.prep.outputs.tags }}"

          # Push OCI image to registries with each tag
          for tag in "${TAGS[@]}"; do
            echo "Pushing ${tag}..."
            docker buildx imagetools create \
              -t "${tag}" \
              oci-layout:///tmp/oci-layout
          done
