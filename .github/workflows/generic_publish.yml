name: 'Publish the DMS Container Image'

on:
  workflow_call:
    inputs:
      cache-key:
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  publish-images:
    name: 'Publish'
    runs-on: ubuntu-24.04
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: 'Prepare tags'
        id: prep
        uses: docker/metadata-action@v5.10.0
        with:
          images: |
            ${{ secrets.DOCKER_REPOSITORY }}
            ${{ secrets.GHCR_REPOSITORY }}
          tags: |
            type=edge,branch=master
            type=semver,pattern={{major}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}.{{minor}}.{{patch}}

      - name: 'Set up QEMU'
        uses: docker/setup-qemu-action@v3.7.0
        with:
          platforms: arm64

      - name: 'Set up Docker Buildx'
        uses: docker/setup-buildx-action@v3.12.0

      # Download the built image artifact from the build job
      - name: 'Download image artifact'
        uses: actions/download-artifact@v5
        with:
          name: dms-image
          path: /tmp

      # Load the image into Docker
      - name: 'Load Docker image'
        run: |
          docker load --input /tmp/dms-image.tar
          docker image ls -a

      - name: 'Debug secrets availability'
        run: |
          echo "Docker username length: ${#DOCKER_USERNAME}"
          echo "Docker password length: ${#DOCKER_PASSWORD}"
          echo "Actor: ${{ github.actor }}"
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: 'Login to DockerHub'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 'Tag and publish images'
        run: |
          # Tag the loaded image with all required tags
          IFS=',' read -ra TAGS <<< "${{ steps.prep.outputs.tags }}"
          for tag in "${TAGS[@]}"; do
            echo "Tagging: docker-mailserver:cache -> ${tag}"
            docker tag docker-mailserver:cache "${tag}"
          done

          # Push all tags
          for tag in "${TAGS[@]}"; do
            echo "Pushing: ${tag}"
            docker push "${tag}"
          done
